<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <!-- Roboto -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900&display=swap" rel="stylesheet">
  
  <!-- Open Sans -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">

  <!-- Estilos -->
  <link rel="stylesheet" href="css/styles.css">

  <title>Galicia convenios</title>
</head>
<body>

  <header class="py-2">
    <div class="container-fluid">
      <div class="row">
        <div class="col d-flex justify-content-between align-items-center">
          <h1 class="text-center m-0">Galicia <span>Convenios</span></h1>
          <img class="galicia-logo" src="img/galicia-logo.svg" alt="Logo Galicia">
        </div>
      </div>
    </div>
  </header>

  <div class="container-fluid py-4">
    <div class="row">
      <div class="col-4 mb-4">
        <div class="card card-mini card-mini-1">
          <i class="fas fa-file-contract"></i>
          <div>
            <h2>Operaciones en curso</h2>
            <span class="card-value">31</span>
            <span>Volumen: <b>$50.765.000</b></span>
          </div>
        </div>
      </div>      
      <div class="col-4">
        <div class="card card-mini card-mini-2">
          <i class="fas fa-file-signature"></i>
          <div>
            <h2>Operaciones liquidadas de SGR</h2>
            <span class="card-value">305</span>
            <span>Volumen: <b>$645.540.951</b></span>
          </div>
        </div>
      </div>      
      <div class="col-4">
        <div class="card card-mini card-mini-3">
          <i class="fas fa-smile"></i>
          <div>
            <h2>Convenios vigentes</h2>
            <span class="card-value">7</span>
          </div>
        </div>
      </div>      


      <div class="col-4 mb-4">
        <div class="card">
          <div class="card-header">
            <h2 class="my-1">Días pormedio de las operaciones</h2>
          </div>
          <div class="card-body">
            <canvas id="operaciones" width="100%" height="35vh"></canvas>
          </div>
        </div>
      </div>

      <div class="col-4">
        <div class="card">
          <div class="card-header">
            <h2 class="my-1">Operaciones por convenios</h2>
          </div>
          <div class="card-body">
            <canvas id="dias" width="100%" height="35vh"></canvas>
          </div>
        </div>        
      </div>

      <div class="col-4">
        <div class="card">
          <div class="card-header">
            <h2 class="my-1">Clientes</h2>
          </div>
          <div class="card-body">
            <canvas id="clientes" width="100%" height="35vh"></canvas>
          </div>
        </div>
      </div>

      <div class="col-12">
        <div class="card">
          <div class="card-header">
            <h2 class="my-1">Operaciones en los últimos 6 meses</h2>
          </div>
          <div class="card-body">
            <canvas id="mes" width="100%" height="21vh"></canvas>
          </div>
        </div>
      </div>

    </div>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

  <!-- Charts JS -->
  <script src="node_modules/chart.js/dist/Chart.min.js"></script>
  <script src="node_modules/chartjs-plugin-datalabels/dist/chartjs-plugin-datalabels.min.js"></script>
  <script src="script.js"></script>

</body>
</html>
