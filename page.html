<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <!-- Roboto -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900&display=swap" rel="stylesheet">
  
  <!-- Open Sans -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">

  <!-- Estilos -->
  <link rel="stylesheet" href="css/sstyles.css">

  <title>Galicia convenios</title>
</head>
<body>

  <header class="py-2">
    <div class="container-fluid">
      <div class="row">
        <div class="col d-flex justify-content-between align-items-center">
          <h1 class="text-center m-0">Galicia <span>Convenios</span></h1>
          <img class="galicia-logo" src="img/galicia-logo.svg" alt="Logo Galicia">
        </div>
      </div>
    </div>
  </header>

  <div class="container-fluid py-4">
    <div class="row">
      <div class="col-3">
        <div class="card card-progress">
          <div class="card-header">
            <h2 class="my-1">Título</h2>
          </div>
          <div class="card-body">

            <div class="mb-3"> 
              <div class="mb-1 d-flex justify-content-between align-items-center">                
                <h3>Usuario</h3>
                <span>30%</span>
              </div>             
              <div class="progress">
                <div class="progress-bar bg-success" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
              </div>
            </div>

            <div class="mb-3">              
              <div class="mb-1 d-flex justify-content-between align-items-center">                
                <h3>Usuario</h3>
                <span>30%</span>
              </div> 
              <div class="progress">
                <div class="progress-bar bg-info" role="progressbar" style="width: 50%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
              </div>              
            </div>

            <div class="mb-3">              
              <div class="mb-1 d-flex justify-content-between align-items-center">                
                <h3>Usuario</h3>
                <span>30%</span>
              </div> 
              <div class="progress">
                <div class="progress-bar bg-warning" role="progressbar" style="width: 75%" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
              </div>           
            </div>

            <div class="mb-3">              
              <div class="mb-1 d-flex justify-content-between align-items-center">                
                <h3>Usuario</h3>
                <span>30%</span>
              </div> 
              <div class="progress">
                <div class="progress-bar bg-danger" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
              </div>         
            </div>

          </div>
        </div>
      </div> 

      <div class="col-9">
        <div class="row">
          <div class="col-6">
            <div class="card">
              <div class="card-header">
                <h2 class="my-1">Dias pormedio de las operaciones</h2>
              </div>
              <div class="card-body">
                <canvas id="op" width="100%" height="36vh"></canvas>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>


    <div class="row">
      <div class="col-4 mb-4">
        <div class="card">
          <div class="card-header">
            <h2 class="my-1">Dias pormedio de las operaciones</h2>
          </div>
          <div class="card-body">
            <canvas id="operaciones" width="100%" height="36vh"></canvas>
          </div>
        </div>
      </div>

      <div class="col-4">
        <div class="card">
          <div class="card-header">
            <h2 class="my-1">Operaciones por convenios</h2>
          </div>
          <div class="card-body">
            <canvas id="dias" width="100%" height="36vh"></canvas>
          </div>
        </div>        
      </div>

      <div class="col-4">
        <div class="card">
          <div class="card-header">
            <h2 class="my-1">Clientes</h2>
          </div>
          <div class="card-body">
            <canvas id="clientes" width="100%" height="36vh"></canvas>
          </div>
        </div>
      </div>

      <div class="col-12">
        <div class="card">
          <div class="card-header">
            <h2 class="my-1">Operaciones en los últimos 6 meses</h2>
          </div>
          <div class="card-body">
            <canvas id="mes" width="500" height="50vh"></canvas>
          </div>
        </div>
      </div>
    </div>


  </div>





  <img class="galicia-logo" src="img/galicia-logo.svg" alt="Logo Galicia">

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

  <!-- Charts JS -->
  <script src="node_modules/chart.js/dist/Chart.js"></script>
  <script src="script.js"></script>

</body>
</html>
